<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in External Browser</title>
    <script>
        window.onload = function() {
            // Delay redirect by 1.5 seconds to show instructions
            setTimeout(function() {
                window.location.href = "https://socialslot.glide.page/"; // Replace with your link
            }, 1500);  // Delay redirect by 1.5 seconds
        };
    </script>
</head>
<body>
    <h2>Please Open in External Browser</h2>
    <p>If the link doesn't open in your browser, please open it manually by tapping below:</p>
    <a href="https://socialslot.glide.page/" target="_blank">Go to the External Website</a>
</body>
</html>
